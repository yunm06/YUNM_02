<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("반갑습니다.");
        alert("안녕히가세요");

        let result = prompt("이름을 입력해주세요.","윤민주");
        alert("우리"+ result+"님 반갑습니다.");
    
        let isYourself = confirm("본인이 맞으신가요?");

        var today = new Date();
        alert(today.getFullYear()+"년 입니다.");
        alert((today.getMonth()+1)+"월 입니다.");
        alert(today.getFullYear()+"년 입니다."+today.getMonth()+"월 입니다.");
        document.write( today.getMinutes());
    </script>
